
<h1 class="sectionedit1" id="defaultstatus">defaultStatus</h1>
<div class="level1">

</div>
<!-- EDIT1 SECTION "defaultStatus" [1-30] -->
<h2 class="sectionedit2" id="定义和用法">定义和用法</h2>
<div class="level2">

<p>
defaultStatus 属性可设置或返回窗口状态栏中的默认文本。该属性可读可写。
该文本会在页面加载时被显示。
</p>

</div>
<!-- EDIT2 SECTION "定义和用法" [31-200] -->
<h2 class="sectionedit3" id="语法">语法</h2>
<div class="level2">
<pre class="code">window.defaultStatus=sometext</pre>

</div>
