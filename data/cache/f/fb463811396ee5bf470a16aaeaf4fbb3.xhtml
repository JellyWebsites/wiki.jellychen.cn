<div class="level3">

<p>
就是你创建账号时的中文名和英文ID，中文名可以重名，可以在游戏内修改。英文ID是唯一且不能修改的。

<h3 class="sectionedit3" id="性别">性别</h3>
<div class="level3">

<p>
唯一要注意的就是<a href="/doku.php/%E8%A5%BF%E6%B8%B8%E8%AE%B0mud:%E9%97%A8%E6%B4%BE:%E6%98%86%E4%BB%91%E5%B1%B1%E6%9C%88%E5%AE%AB" class="wikilink1" title="西游记mud:门派:昆仑山月宫">月宫</a>只能女性ID拜，而<a href="/doku.php/%E8%A5%BF%E6%B8%B8%E8%AE%B0mud:%E9%97%A8%E6%B4%BE:%E6%98%86%E4%BB%91%E5%B1%B1%E6%9C%88%E5%AE%AB#迷魂" class="wikilink1" title="西游记mud:门派:昆仑山月宫">迷魂</a>也只能女性ID用，会影响<a href="/doku.php/%E8%A5%BF%E6%B8%B8%E8%AE%B0mud:%E9%97%A8%E6%B4%BE" class="wikilink2" title="西游记mud:门派" rel="nofollow">门派</a>选择。而<a href="/doku.php/%E8%A5%BF%E6%B8%B8%E8%AE%B0mud:%E9%97%A8%E6%B4%BE:%E5%A4%A7%E9%9B%AA%E5%B1%B1%E4%B8%87%E5%85%BD%E8%B0%B7" class="wikilink2" title="西游记mud:门派:大雪山万兽谷" rel="nofollow">雪山</a>的<a href="/doku.php/%E8%A5%BF%E6%B8%B8%E8%AE%B0mud:%E9%97%A8%E6%B4%BE:%E5%A4%A7%E9%9B%AA%E5%B1%B1%E4%B8%87%E5%85%BD%E8%B0%B7:%E6%B0%94%E5%90%9E%E5%B1%B1%E6%B2%B3" class="wikilink2" title="西游记mud:门派:大雪山万兽谷:气吞山河" rel="nofollow">气吞山河</a>只能男ID用。<a href="/doku.php/%E8%A5%BF%E6%B8%B8%E8%AE%B0mud:%E6%88%98%E6%96%97" class="wikilink2" title="西游记mud:战斗" rel="nofollow">战斗</a>
</p>
