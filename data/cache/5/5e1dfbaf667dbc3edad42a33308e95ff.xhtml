
<h1 class="sectionedit1" id="closed">closed</h1>
<div class="level1">

</div>
<!-- EDIT1 SECTION "closed" [1-22] -->
<h2 class="sectionedit2" id="定义和用法">定义和用法</h2>
<div class="level2">

<p>
closed 属性可返回一个布尔值，该值声明了窗口是否已经关闭。该属性为只读。
</p>

<p>
当浏览器窗口关闭时，表示该窗口的 Windows 对象并不会消失，它将继续存在，不过它的 closed 属性将设置为 true。
</p>

</div>
<!-- EDIT2 SECTION "定义和用法" [23-304] -->
<h2 class="sectionedit3" id="语法">语法</h2>
<div class="level2">
<pre class="code">window.closed</pre>
