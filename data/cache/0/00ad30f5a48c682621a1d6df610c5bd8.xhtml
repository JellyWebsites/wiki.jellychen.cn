<h3 class="sectionedit3" id="获取命令帮助">获取命令帮助</h3>
<div class="level3">

<p>
<a href="/doku.php/linux:cmd:help" class="wikilink2" title="linux:cmd:help" rel="nofollow">help</a>：适用于<strong>内置命令</strong>，如<a href="/doku.php/linux:cmd:cd" class="wikilink2" title="linux:cmd:cd" rel="nofollow">cd</a>：
</p>
<pre class="code"># help cd</pre>

<p>
Command –help/-h：适用于一般命令，如<a href="/doku.php/linux:cmd:ls" class="wikilink1" title="linux:cmd:ls">ls</a>：
</p>
<pre class="code"># ls --help</pre>

<p>
<a href="/doku.php/linux:cmd:man" class="wikilink2" title="linux:cmd:man" rel="nofollow">man Command</a>： manual 手册查询：
</p>
<pre class="code"># man ? Command</pre>

<p>
<a href="/doku.php/linux:cmd:info" class="wikilink2" title="linux:cmd:info" rel="nofollow">info Command</a>：有超链接稳文档，info是信息页，提供作者、版本，什么时候发布等更详细信息，man手册是告诉你怎么用
</p>
<pre class="code"># info cd</pre>

</div>
