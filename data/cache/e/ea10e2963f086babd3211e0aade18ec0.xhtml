<h2 class="sectionedit2" id="简介">简介</h2>
<div class="level2">

<p>
当年嫦娥在西王母门下是极得其师欢心的。后一错再错，先判师-助其夫后羿盗取西王母之灵药，再判夫-独自服药升天。所谓“天上人间，寂寞广寒”，嫦娥到底是耐不出广寒清冷，遂设法求得西王母之原谅，在昆仑山玉女峰里派受徒，并邀西王母出掌月宫一门。
</p>
