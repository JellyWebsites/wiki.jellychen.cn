<h2 class="sectionedit2" id="定义和用法">定义和用法</h2>
<div class="level2">

<p>
只读属性，声明了窗口的文档显示区的高度和宽度，以像素计。
</p>

<p>
这里的宽度和高度不包括菜单栏、工具栏以及滚动条等的高度。
</p>

<p>
<abbr title="Internet Explorer">IE</abbr> 不支持这些属性。它用 document.documentElement 或 document.body （与 <abbr title="Internet Explorer">IE</abbr> 的版本相关）的 clientWidth 和 clientHeight 属性作为替代。
</p>

</div>
