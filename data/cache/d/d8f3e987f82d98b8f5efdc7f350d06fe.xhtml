
<h1 class="sectionedit1" id="document_对象">Document 对象</h1>
<div class="level1">

<p>
<strong>Document 对象</strong>
</p>

<p>
每个载入浏览器的 <abbr title="HyperText Markup Language">HTML</abbr> 文档都会成为 Document 对象。
</p>

<p>
Document 对象使我们可以从脚本中对 <abbr title="HyperText Markup Language">HTML</abbr> 页面中的所有元素进行访问。
</p>

<p>
<code>提示</code>：Document 对象是 Window 对象的一部分，可通过 window.document 属性对其进行访问。
</p>
